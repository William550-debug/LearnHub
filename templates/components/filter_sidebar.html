            <label class="flex items-center">

                <span class="ml-auto text-gray-500 text-sm">(210)</span>

            <i class="fas fa-clock mr-2 text-indigo-600"></i> Time Posted
        </h4>
        <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option>Any Time</option>
            <option>Last 24 Hours</option>
            <option>Last Week</option>
            <option>Last Month</option>
            <option>Last Year</option>
        </select>
    </div>

    <!-- Action Buttons -->
    <div class="pt-4 border-t border-gray-200 space-y-3">
        <button class="filter-apply w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 font-medium">

        </button>
        <button id="clear-filters" class="w-full border border-gray-300 py-2 rounded-lg hover:bg-gray-50 font-medium">

    </div>

</html>
